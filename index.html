    <section class="contentsBox01">
      <div class="contentsBox01Textwrap01">
        <p class="contentsBox01Text01">
          約三千坪を誇る<br>
          自然林の庭で、<br>
          四季折々の風景を。
        </p>
      </div>

      <p class="contentsBox01Text02">
        五千坪の敷地に建つ、つつじ亭は、約三千坪の自然林を野趣あふれる庭としております。<br>
		    白根の山並を望む、四季折々のなかで朝夕の草木のそよぎ、<br>
		    風の香り、雨音、雪の舞いにふれていただく木造りの小さな宿でございます。<br>
		    自然に寄り添った宿ゆえに、季節にうもれ、<br>
		    ゆっくりと時をおすごしいただくことを、お客様への何よりのおもてなしの心といたしております。
      </p>
